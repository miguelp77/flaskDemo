{% extends "layout.html" %}
  
{% block content %}
  <h2>Sobre</h2>

	{% if not current_user.is_authenticated() %}
		<p>No ha iniciado sesión.</p>
	{% else %}

	{% endif %}
  <p>Esta aplicación ha sido realizada por BlaBlaBla para la BlaBla.</p>
{% endblock %}
